name: CI/CD Spring Boot Docker EC2

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

    # 1️⃣ Checkout code
    - name: Checkout
      uses: actions/checkout@v4

    # 2️⃣ Setup Java
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3️⃣ Build Spring Boot JAR
    - name: Build with Maven
      run: mvn clean package -DskipTests

    # 4️⃣ Login to Docker Hub
    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 5️⃣ Build Docker Image
    - name: Build Image
      run: docker build -t seegisangu/myapp:latest .

    # 6️⃣ Push Image to Docker Hub
    - name: Push Image
      run: docker push seegisangu/myapp:latest

    # 7️⃣ Deploy to EC2
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker stop myapp-container || true
          docker rm myapp-container || true
          docker pull seegisangu/myapp:latest
          docker run -d -p 8080:8080 \
            --name myapp-container \
            --restart always \
            seegisangu/myapp:latest
