name: CI/CD Spring Boot Docker EC2

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

    # 1️⃣ Checkout source code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Setup Java 17
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3️⃣ Build Spring Boot JAR
    - name: Build with Maven
      run: mvn clean package -DskipTests

    # 4️⃣ Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 5️⃣ Build Docker image
    - name: Build Docker Image
      run: docker build -t seegisangu/myapp:latest .

    # 6️⃣ Push image to Docker Hub
    - name: Push Docker Image
      run: docker push seegisangu/myapp:latest

    # 7️⃣ Deploy to EC2 via SSH
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "Pull latest image"
          docker pull seegisangu/myapp:latest

          echo "Stop old container"
          docker stop myapp-container || true

          echo "Remove old container"
          docker rm myapp-container || true

          echo "Run new container"
          docker run -d -p 8080:8080 \
            --name myapp-container \
            --restart always \
            --add-host=host.docker.internal:host-gateway \
            seegisangu/myapp:latest

          echo "Deployment completed"
